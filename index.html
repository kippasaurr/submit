<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ban Appeal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ban Appeal</h1>
        <p>Please provide details of your ban and any supporting evidence that can help you with your appeal. Your personal information will remain confidential and will not be shared with anyone.</p>
        <form action="submit.php" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="banreason">Reason for Ban:</label>
            <textarea id="banreason" name="banreason" rows="4" required></textarea>
            
            <label for="appeal">Appeal:</label>
            <textarea id="appeal" name="appeal" rows="6" required></textarea>
            
            <label for="supportingevidence">Supporting Evidence (optional):</label>
            <textarea id="supportingevidence" name="supportingevidence" rows="4"></textarea>
            
            <button type="submit">Submit Appeal</button>
        </form>
    </div>
</body>
</html>
